<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- ==================== FOOTER ==================== -->
    <footer class="footer">
      <div class="footer-container">
        <!-- Logo y Marca -->
        <div class="logo-brand">
          <div class="footer-brand">
            <div class="footer-logo">
              <img
                src="../images/Logo.jpg"
                alt="YogAmarte Logo"
                id="footerLogoImg"
              />
            </div>
            <p class="footer-brand-name">YogaAmarte</p>
          </div>

          <div class="footer-madeby">
            <img src="../images/A2_Digital.png" alt="Logo A2Digital" />
            <p class="footer-hecho-por">Hecho por <strong>A2Digital</strong></p>
          </div>
        </div>

        <!-- Contenido Central -->
        <div class="footer-content">
          <p class="footer-copyright">
            ©2024 Yoga con Paola Bergmann. Todos los derechos reservados.
          </p>

          <div class="footer-links">
            <a href="#legal" class="footer-link">Términos legales</a>
            <span class="separator">•</span>
            <a href="#privacy" class="footer-link">Política de privacidad</a>
            <span class="separator">•</span>
            <a href="#cookies" class="footer-link">Cookies</a>
          </div>
        </div>

        <!-- Redes Sociales -->
        <div class="footer-social-container">
          <p class="social-title">Síguenos en nuestras redes sociales</p>
          <div class="footer-social">
            <a
              href="https://instagram.com/yogamarte"
              target="_blank"
              rel="noopener"
              class="social-item"
              aria-label="Instagram"
            >
              <div class="social-icon"><i class="fab fa-instagram"></i></div>
              <span>Instagram</span>
            </a>

            <a
              href="https://wa.me/573001234567"
              target="_blank"
              rel="noopener"
              class="social-item"
              aria-label="WhatsApp"
            >
              <div class="social-icon"><i class="fab fa-whatsapp"></i></div>
              <span>WhatsApp</span>
            </a>

            <a
              href="mailto:yogamarte999@gmail.com"
              class="social-item"
              aria-label="Email"
            >
              <div class="social-icon"><i class="fas fa-envelope"></i></div>
              <span>Email</span>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
